exec xhsw_defaults
exec xhsw_settings_engineer

//set weapon slots
alias xhsw_primary "slot1; alias xhsw_upbind xhsw_switch_disguise_pri; alias xhsw_downbind xhsw_switch_mel_pri"
alias xhsw_secondary "slot2; alias xhsw_upbind xhsw_switch_mel_sec; alias xhsw_downbind xhsw_switch_disguise_sec"
alias xhsw_melee "slot3;alias xhsw_upbind xhsw_switch_sec_mel; alias xhsw_downbind xhsw_switch_sec_mel"
alias xhsw_build "slot4;alias xhsw_upbind xhsw_switch_pri_mel; alias xhsw_downbind xhsw_switch_sec_mel"
alias xhsw_destroy "slot5;alias xhsw_upbind xhsw_switch_pri_mel; alias xhsw_downbind xhsw_switch_sec_mel"

//initialize xhsw_upbind/xhsw_downbind
alias xhsw_upbind "xhsw_switch_mel_pri"
alias xhsw_downbind "xhsw_switch_disguise_pri"

//weapon switching block.
alias xhsw_qswitch "xhsw_switch_pri_sec"

alias xhsw_switch_pri_disguise "xhsw_primary; alias xhsw_qswitch xhsw_switch_disguise_pri"
alias xhsw_switch_pri_sec "xhsw_primary; alias xhsw_qswitch xhsw_switch_mel_pri"

alias xhsw_switch_sec_mel "xhsw_secondary; alias xhsw_qswitch xhsw_switch_mel_sec"
alias xhsw_switch_sec_mel "xhsw_secondary; alias xhsw_qswitch xhsw_switch_sec_"

alias xhsw_switch_mel_sec "xhsw_melee; alias xhsw_qswitch xhsw_switch_pri_mel"
alias xhsw_switch_mel_build "xhsw_melee; alias xhsw_qswitch xhsw_switch_sec_mel"

alias xhsw_switch_build_mel "xhsw_build; alias xhsw_qswitch xhsw_switch_mel_build"
alias xhsw_switch_build_destroy "xhsw_build; alias xhsw_qswitch xhsw_switch_destroy_build"

alias xhsw_switch_destroy_build "xhsw_destroy; alias xhsw_qswitch xhsw_switch_mel_build"
alias xhsw_switch_destroy_pri "xhsw_destroy; alias xhsw_qswitch xhsw_switch_destroy_build"


//execute
xhsw_cross_primary
xhsw_switch_pri_sec

echo "XHSW Engineer profile executed"
