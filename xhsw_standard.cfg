exec xhsw_defaults

//initialize xhsw_upbind/xhsw_downbind so that they do something
alias xhsw_upbind "xhsw_switch_mel_pri"
alias xhsw_downbind "xhsw_switch_sec_pri"

//weapon switching block.

alias xhsw_primary "slot1;xhsw_cross_primary; alias xhsw_upbind xhsw_switch_mel_pri; alias xhsw_downbind xhsw_switch_sec_pri"
alias xhsw_secondary "slot2;xhsw_cross_secondary; alias xhsw_upbind xhsw_switch_pri_sec; alias xhsw_downbind xhsw_switch_mel_sec"
alias xhsw_melee "slot3;xhsw_cross_melee;alias xhsw_upbind xhsw_switch_sec_mel; alias xhsw_downbind xhsw_switch_pri_mel"

alias xhsw_qswitch "xhsw_switch_sec_pri"

alias xhsw_switch_pri_sec "xhsw_primary; alias xhsw_qswitch xhsw_switch_sec_pri"
alias xhsw_switch_pri_mel "xhsw_primary; alias xhsw_qswitch xhsw_switch_mel_pri"
alias xhsw_switch_sec_pri "xhsw_secondary; alias xhsw_qswitch xhsw_switch_pri_sec"
alias xhsw_switch_sec_mel "xhsw_secondary; alias xhsw_qswitch xhsw_switch_mel_sec"
alias xhsw_switch_mel_pri "xhsw_melee; alias xhsw_qswitch xhsw_switch_pri_mel"
alias xhsw_switch_mel_sec "xhsw_melee; alias xhsw_qswitch xhsw_switch_sec_mel"


//execute
xhsw_cross_primary
xhsw_switch_pri_sec


echo "XHSW Standard setup executed"
