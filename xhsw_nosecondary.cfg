////////////////////////////////////////////////////////////////////////////

exec xhsw_defaults
exec xhsw_settings_nosecondary

//initialize xhsw_upbind/xhsw_downbind so that they do something
alias xhsw_upbind "xhsw_switch_pri_mel"
alias xhsw_downbind "xhsw_switch_mel_pri"

//weapon switching block.
alias xhsw_qswitch "xhsw_switch_pri_mel"

alias xhsw_switch_pri_mel "xhsw_primary; alias xhsw_qswitch xhsw_switch_mel_pri; alias xhsw_upbind xhsw_switch_mel_pri; alias xhsw_downbind xhsw_switch_mel_pri"

alias xhsw_switch_mel_pri "xhsw_melee; alias xhsw_qswitch xhsw_switch_pri_mel; alias xhsw_upbind xhsw_switch_pri_mel; alias xhsw_downbind xhsw_switch_pri_mel"

//execute
xhsw_cross_primary
xhsw_switch_pri_mel

echo "XHSW Secondary weapon disabler enabled"
