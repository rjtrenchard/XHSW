alias xhsw_switch_pri_mel "xhsw_primary; alias xhsw_qswitch xhsw_switch_mel_pri; alias xhsw_upbind xhsw_switch_mel_pri; alias xhsw_downbind xhsw_switch_sec_pri"
//alias xhsw_switch_sec_pri "xhsw_secondary; alias xhsw_qswitch xhsw_switch_pri_sec; alias xhsw_upbind xhsw_switch_pri_sec; alias xhsw_downbind xhsw_switch_mel_sec"
