exec xhsw_defaults
exec xhsw_settings_demoknight

//profile switcher
alias xhsw_next_setting "xhsw_standard"

alias xhsw_primary "xhsw_melee"
alias xhsw_second "xhsw_melee"
alias xhsw_melee "slot3; xhsw_cross_melee"

//initialize xhsw_upbind/xhsw_downbind so that they do nothing
alias xhsw_upbind
alias xhsw_downbind
alias xhsw_qswitch

// Begin with melee crosshair
xhsw_melee
xhsw_cross_melee

echo "XHSW Demoknight profile executed"
