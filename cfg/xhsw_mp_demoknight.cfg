exec xhsw_settings_mannpower

alias xhsw_set_all_swap "alias xhsw_melee xhsw_melee_swap; alias xhsw_claw xhsw_claw_swap"

// Demoknight with Mannpower enabled
alias xhsw_primary
alias xhsw_secondary
alias xhsw_melee "xhsw_melee_swap"
alias xhsw_claw "xhsw_claw_swap"

alias xhsw_primary_swap
alias xhsw_secondary_swap
alias xhsw_melee "xhsw_melee_noswap;alias xhsw_upbind xhsw_claw; alias xhsw_downbind xhsw_claw; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_melee; alias xhsw_qswitch xhsw_lastweapon; xhsw_set_all_swap; alias xhsw_melee xhsw_melee_noswap"
alias xhsw_claw "xhsw_claw_noswap;alias xhsw_upbind xhsw_melee; alias xhsw_downbind xhsw_claw; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_claw; alias xhsw_qswitch xhsw_lastweapon; xhsw_set_all_swap; alias xhsw_claw xhsw_claw_noswap"

alias xhsw_primary_swap
alias xhsw_secondary_swap
alias xhsw_melee "slot3;xhsw_cross_melee;alias xhsw_upbind xhsw_claw; alias xhsw_downbind xhsw_claw; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_melee; alias xhsw_qswitch xhsw_lastweapon"
alias xhsw_claw "slot6;xhsw_cross_claw;alias xhsw_upbind xhsw_melee; alias xhsw_downbind xhsw_claw; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_claw; alias xhsw_qswitch xhsw_lastweapon"

alias xhsw_qswitch "xhsw_claw"
alias xhsw_upbind "xhsw_claw"
alias xhsw_downbind "xhsw_claw"

echo "Mannpower enabled"
