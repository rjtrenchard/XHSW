exec xhsw_settings_mannpower

alias xhsw_set_all_swap "alias xhsw_melee xhsw_melee_swap; alias xhsw_claw xhsw_claw_swap"

// Demoknight with Mannpower enabled
alias xhsw_primary "xhsw_empty"
alias xhsw_secondary "xhsw_empty"
alias xhsw_melee "xhsw_melee_swap"
alias xhsw_claw "xhsw_claw_swap"

alias xhsw_primary_swap "xhsw_empty"
alias xhsw_secondary_swap "xhsw_empty"
alias xhsw_melee_swap "xhsw_melee_noswap;alias xhsw_upbind xhsw_claw; alias xhsw_downbind xhsw_claw; xhsw_lastweapon ; alias xhsw_lastweapon xhsw_last_primary;xhsw_set_all_swap; alias xhsw_melee xhsw_melee_noswap"
alias xhsw_claw_swap "xhsw_claw_noswap;alias xhsw_upbind xhsw_melee; alias xhsw_downbind xhsw_claw; xhsw_lastweapon ; alias xhsw_lastweapon xhsw_last_claw;xhsw_set_all_swap; alias xhsw_claw xhsw_claw_noswap"

alias xhsw_primary_noswap "xhsw_empty"
alias xhsw_secondary_noswap "xhsw_empty"
alias xhsw_melee_noswap "slot3;xhsw_cross_melee"
alias xhsw_claw_noswap "slot6;xhsw_cross_claw"

alias xhsw_qswitch "xhsw_claw"
alias xhsw_upbind "xhsw_claw"
alias xhsw_downbind "xhsw_claw"

xhsw_last_claw
