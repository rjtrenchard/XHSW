// XHSW "Crosshair Switcher"
//
// @author 	Nattajerk
// @description Crosshair switcher designed for weapon sets that have no primary weapon, such as Stickyknight
//
////////////////////////////////////////////////////////////////////////////
////////////////////////////////////////////////////////////////////////////

exec xhsw_settings_noprimary

alias xhsw_this_setting "xhsw_noprimary"

//weapon switching block.

alias xhsw_primary
alias xhsw_secondary "slot2;xhsw_cross_secondary; alias xhsw_upbind xhsw_melee; alias xhsw_downbind xhsw_melee; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_secondary; alias xhsw_qswitch xhsw_lastweapon"
alias xhsw_melee "slot3;xhsw_cross_melee;alias xhsw_upbind xhsw_secondary; alias xhsw_downbind xhsw_secondary; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_melee; alias xhsw_qswitch xhsw_lastweapon"

alias xhsw_qswitch "xhsw_melee"

//execute
xhsw_noprimary_mannpower
xhsw_secondary



echo "XHSW Primary weapon disabler enabled"
