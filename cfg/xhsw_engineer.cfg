exec xhsw_settings_engineer

alias xhsw_this_setting "xhsw_engineer"

//weapon switching block.
alias xhsw_set_all_swap "alias xhsw_primary xhsw_primary_swap; alias xhsw_secondary xhsw_secondary_swap; alias xhsw_melee xhsw_melee_swap; alias xhsw_build xhsw_build_swap; alias xhsw_destroy xhsw_destroy_swap"

//set weapon slots
alias xhsw_primary "slot1;xhsw_cross_primary; alias xhsw_upbind xhsw_destroy; alias xhsw_downbind xhsw_secondary; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_primary; alias xhsw_qswitch xhsw_lastweapon"
alias xhsw_secondary "slot2;xhsw_cross_secondary; alias xhsw_upbind xhsw_primary; alias xhsw_downbind xhsw_melee; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_secondary; alias xhsw_qswitch xhsw_lastweapon"
alias xhsw_melee "slot3;xhsw_cross_melee;alias xhsw_upbind xhsw_secondary; alias xhsw_downbind xhsw_build; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_melee; alias xhsw_qswitch xhsw_lastweapon"
alias xhsw_build "slot4;xhsw_cross_build;alias xhsw_upbind xhsw_melee; alias xhsw_downbind xhsw_destroy;alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_melee; alias xhsw_qswitch xhsw_lastweapon"
alias xhsw_destroy "slot5;xhsw_cross_destroy;alias xhsw_upbind xhsw_build; alias xhsw_downbind xhsw_primary;alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_melee; alias xhsw_qswitch xhsw_lastweapon"

alias xhsw_primary_swap "xhsw_primary_noswap; alias xhsw_upbind xhsw_destroy; alias xhsw_downbind xhsw_secondary; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_primary; alias xhsw_qswitch xhsw_lastweapon;xhsw_set_all_swap; alias xhsw_primary xhsw_primary_noswap"
alias xhsw_secondary_swap "xhsw_secondary_noswap; alias xhsw_upbind xhsw_primary; alias xhsw_downbind xhsw_melee; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_secondary; alias xhsw_qswitch xhsw_lastweapon;xhsw_set_all_swap; alias xhsw_secondary xhsw_secondary_noswap"
alias xhsw_melee_swap "xhsw_melee_noswap;alias xhsw_upbind xhsw_secondary; alias xhsw_downbind xhsw_build; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_melee; alias xhsw_qswitch xhsw_lastweapon;xhsw_set_all_swap; alias xhsw_melee xhsw_melee_noswap"
alias xhsw_build_swap "xhsw_build_noswap;alias xhsw_upbind xhsw_melee; alias xhsw_downbind xhsw_destroy;alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_melee; alias xhsw_qswitch xhsw_lastweapon;xhsw_set_all_swap; alias xhsw_build xhsw_build_noswap"
alias xhsw_destroy_swap "xhsw_destroy_noswap;alias xhsw_upbind xhsw_build; alias xhsw_downbind xhsw_primary;alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_melee; alias xhsw_qswitch xhsw_lastweapon;xhsw_set_all_swap; alias xhsw_destroy xhsw_destroy_noswap"

alias xhsw_primary_noswap "slot1;xhsw_cross_primary"
alias xhsw_secondary_noswap "slot2;xhsw_cross_secondary"
alias xhsw_melee_noswap "slot3;xhsw_cross_melee"
alias xhsw_build_noswap "slot4;xhsw_cross_build"
alias xhsw_destroy_noswap "slot5;xhsw_cross_destroy"


alias xhsw_qswitch "xhsw_secondary"

//execute
xhsw_engineer_mannpower
xhsw_primary

echo "XHSW Engineer profile executed"
