//
// XHSW "Crosshair Switcher"
//
// @author 	Nattajerk
// @description Mannpower NoPrimary file, overwrites NoPrimary binds to include claw functionality
//
////////////////////////////////////////////////////////////////////////////
////////////////////////////////////////////////////////////////////////////

exec xhsw_settings_mannpower

alias xhsw_set_all_swap "alias xhsw_secondary xhsw_secondary_swap; alias xhsw_melee xhsw_melee_swap; alias xhsw_claw xhsw_claw_swap"

// NoPrimary with Mannpower enabled
alias xhsw_primary
alias xhsw_secondary "xhsw_secondary_swap"
alias xhsw_melee "xhsw_melee_swap"
alias xhsw_claw "xhsw_claw_swap"

alias xhsw_primary_swap
alias xhsw_secondary_swap "xhsw_secondary_noswap; alias xhsw_upbind xhsw_claw; alias xhsw_downbind xhsw_melee; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_secondary; alias xhsw_qswitch xhsw_lastweapon; xhsw_set_all_swap; alias xhsw_secondary xhsw_secondary_noswap"
alias xhsw_melee_swap "xhsw_melee_noswap;alias xhsw_upbind xhsw_secondary; alias xhsw_downbind xhsw_claw; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_melee; alias xhsw_qswitch xhsw_lastweapon; xhsw_set_all_swap; alias xhsw_melee xhsw_melee_noswap"
alias xhsw_claw_swap "xhsw_claw_noswap;alias xhsw_upbind xhsw_melee; alias xhsw_downbind xhsw_secondary; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_claw; alias xhsw_qswitch xhsw_lastweapon; xhsw_set_all_swap; alias xhsw_claw xhsw_claw_noswap"

alias xhsw_primary_noswap
alias xhsw_secondary_noswap "slot2;xhsw_cross_secondary"
alias xhsw_melee_noswap "slot3;xhsw_cross_melee"
alias xhsw_claw_noswap "slot6;xhsw_cross_claw"

echo "Mannpower enabled"
