////////////////////////////////////////////////////////////////////////////
////////////////////////////////////////////////////////////////////////////
//
// XHSW "Crosshair Switcher" clear
//
// @author 	Nattajerk
// @description Clears crosshair switcher from the session.
//
////////////////////////////////////////////////////////////////////////////
////////////////////////////////////////////////////////////////////////////

// clears xhsw script and aliases
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind 6 "slot6"

bind mwheeldown "invnext"
bind mwheelup "invprev"
unbind "MOUSE4"
unbind "MOUSE5"
bind "r" reload
bind "f" "+inspect"
bind "/" "echo exec xhsw_standard to get started"

echo "XHSW cleared, controls reverted to defaults. run 'exec xhsw_start' to enable"

exec bootstrap
