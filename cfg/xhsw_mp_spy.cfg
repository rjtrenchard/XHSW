exec xhsw_settings_mannpower

alias xhsw_set_all_swap "alias xhsw_primary xhsw_primary_swap; alias xhsw_secondary xhsw_secondary_swap; alias xhsw_melee xhsw_melee_swap; alias xhsw_claw xhsw_claw_swap; alias xhsw_sapper xhsw_sapper_swap; alias xhsw_disguise xhsw_disguise_swap"

// Spy with Mannpower enabled
alias xhsw_primary "xhsw_primary_swap"
alias xhsw_melee "xhsw_melee_swap"
alias xhsw_secondary "xhsw_secondary_swap"
alias xhsw_disguise "xhsw_disguise_swap"
alias xhsw_claw "xhsw_claw_swap"

alias xhsw_primary_swap "xhsw_primary_noswap; alias xhsw_upbind xhsw_claw; alias xhsw_downbind xhsw_melee; xhsw_lastweapon ; alias xhsw_lastweapon xhsw_last_primary; xhsw_set_all_swap; alias xhsw_primary xhsw_primary_noswap"
alias xhsw_melee_swap "xhsw_melee_noswap;alias xhsw_upbind xhsw_primary; alias xhsw_downbind xhsw_secondary; xhsw_lastweapon ; alias xhsw_lastweapon xhsw_last_melee; xhsw_set_all_swap; alias xhsw_melee xhsw_melee_noswap"
alias xhsw_secondary_swap "xhsw_secondary_noswap; alias xhsw_upbind xhsw_melee; alias xhsw_downbind xhsw_disguise; xhsw_lastweapon ; alias xhsw_lastweapon xhsw_last_secondary;xhsw_set_all_swap; alias xhsw_secondary xhsw_secondary_noswap"
alias xhsw_sapper_swap "xhsw_secondary_swap"
alias xhsw_disguise_swap "xhsw_disguise_noswap; alias xhsw_upbind xhsw_secondary; alias xhsw_downbind xhsw_claw; xhsw_lastweapon ; alias xhsw_lastweapon xhsw_last_disguise; xhsw_set_all_swap; alias xhsw_disguise xhsw_disguise_noswap"
alias xhsw_claw_swap "xhsw_claw_noswap;alias xhsw_upbind xhsw_disguise; alias xhsw_downbind xhsw_primary;xhsw_lastweapon ; alias xhsw_lastweapon xhsw_last_claw; xhsw_set_all_swap; alias xhsw_claw xhsw_claw_noswap"

alias xhsw_primary_noswap "slot1;xhsw_cross_primary"
alias xhsw_melee_noswap "slot3;xhsw_cross_melee"
alias xhsw_secondary_noswap "slot2;xhsw_cross_sapper"
alias xhsw_sapper_noswap "xhsw_secondary_noswap"
alias xhsw_disguise_noswap "slot4; xhsw_cross_disguise"
alias xhsw_claw_noswap "slot6;xhsw_cross_claw"


