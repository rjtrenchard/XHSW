////////////////////////////////////////////////////////////////////////////

exec xhsw_settings_mannpower

alias xhsw_set_all_swap "alias xhsw_primary xhsw_primary_swap; alias xhsw_secondary xhsw_secondary_swap; alias xhsw_melee xhsw_melee_swap; alias xhsw_claw xhsw_claw_swap"

alias xhsw_primary "xhsw_primary_swap"
alias xhsw_secondary "xhsw_secondary_swap"
alias xhsw_melee "xhsw_melee_swap"
alias xhsw_claw "xhsw_claw_swap"

// Standard with Mannpower enabled
alias xhsw_primary "xhsw_primary_noswap; alias xhsw_upbind xhsw_claw; alias xhsw_downbind xhsw_secondary; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_primary; alias xhsw_qswitch xhsw_lastweapon; xhsw_set_all_swap; alias xhsw_primary xhsw_primary_noswap"
alias xhsw_secondary "xhsw_secondary_noswap;xhsw_cross_secondary; alias xhsw_upbind xhsw_primary; alias xhsw_downbind xhsw_melee; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_secondary; alias xhsw_qswitch xhsw_lastweapon; xhsw_set_all_swap; alias xhsw_secondary xhsw_secondary_noswap"
alias xhsw_melee "xhsw_melee_noswap;xhsw_cross_melee;alias xhsw_upbind xhsw_secondary; alias xhsw_downbind xhsw_claw; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_melee; alias xhsw_qswitch xhsw_lastweapon; xhsw_set_all_swap; alias xhsw_melee xhsw_melee_noswap"
alias xhsw_claw "xhsw_claw_noswap;alias xhsw_upbind xhsw_melee; alias xhsw_downbind xhsw_primary; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_claw; alias xhsw_qswitch xhsw_lastweapon; xhsw_set_all_swap; alias xhsw_claw xhsw_claw_noswap"

alias xhsw_primary "slot1;xhsw_cross_primary"
alias xhsw_secondary "slot2;xhsw_cross_secondary"
alias xhsw_melee "slot3;xhsw_cross_melee"
alias xhsw_claw "slot6;xhsw_cross_claw"

echo "Mannpower enabled"
