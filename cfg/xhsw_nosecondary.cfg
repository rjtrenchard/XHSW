exec xhsw_settings_nosecondary

alias xhsw_this_setting "xhsw_nosecondary"

//weapon switching block.
alias xhsw_qswitch "xhsw_melee"

alias xhsw_primary "slot1;xhsw_cross_secondary; alias xhsw_upbind xhsw_melee; alias xhsw_downbind xhsw_melee; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_primary; alias xhsw_qswitch xhsw_lastweapon"
alias xhsw_secondary
alias xhsw_melee "slot3;xhsw_cross_melee;alias xhsw_upbind xhsw_primary; alias xhsw_downbind xhsw_primary; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_melee; alias xhsw_qswitch xhsw_lastweapon"

//execute
xhsw_nosecondary_mannpower
xhsw_primary

echo "XHSW Secondary weapon disabler enabled"
