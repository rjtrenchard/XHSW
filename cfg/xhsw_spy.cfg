// XHSW "Crosshair Switcher"
//
// @author 	Nattajerk
// @description A crosshair switcher for Team Fortress 2's Spy class
//
////////////////////////////////////////////////////////////////////////////
////////////////////////////////////////////////////////////////////////////

exec xhsw_settings_spy

alias xhsw_this_setting "xhsw_spy"

//set weapon slots
alias xhsw_set_all_swap "alias xhsw_primary xhsw_primary_swap; alias xhsw_secondary xhsw_secondary_swap; alias xhsw_melee xhsw_melee_swap; alias xhsw_sapper xhsw_sapper_swap; alias xhsw_disguise xhsw_disguise_swap"

alias xhsw_primary "xhsw_primary_swap"
alias xhsw_melee "xhsw_melee_swap"
alias xhsw_sapper "xhsw_secondary"
alias xhsw_secondary "xhsw_secondary_swap"
alias xhsw_disguise "xhsw_disguise_swap"

// swap/noswap variants make it so that selecting the same weapon twice wont overwrite the qswitch with the same weapon
alias xhsw_primary_swap "xhsw_primary_noswap; alias xhsw_upbind xhsw_disguise; alias xhsw_downbind xhsw_melee ; alias xhsw_upbind_disguise xhsw_melee; alias xhsw_downbind_disguise xhsw_secondary; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_primary; alias xhsw_qswitch xhsw_lastweapon; xhsw_set_all_swap; alias xhsw_primary xhsw_primary_noswap"
alias xhsw_melee_swap "xhsw_melee_noswap;alias xhsw_upbind xhsw_primary; alias xhsw_downbind xhsw_secondary; alias xhsw_upbind xhsw_disguise; alias xhsw_upbind_disguise xhsw_secondary; alias xhsw_downbind_disguise xhsw_primary; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_melee; alias xhsw_qswitch xhsw_lastweapon;xhsw_set_all_swap; alias xhsw_melee xhsw_melee_noswap"
alias xhsw_sapper_swap "xhsw_secondary_swap"
alias xhsw_secondary_swap "xhsw_secondary_noswap; alias xhsw_upbind xhsw_melee; alias xhsw_downbind xhsw_disguise; alias xhsw_upbind xhsw_disguise; alias xhsw_upbind_disguise xhsw_primary; alias xhsw_downbind_disguise xhsw_melee; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_secondary; alias xhsw_qswitch xhsw_lastweapon;xhsw_set_all_swap; alias xhsw_secondary xhsw_secondary_noswap"
alias xhsw_disguise_swap "xhsw_disguise_noswap; alias xhsw_upbind xhsw_secondary; alias xhsw_downbind xhsw_primary; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_disguise; alias xhsw_qswitch xhsw_lastweapon; xhsw_set_all_swap; alias xhsw_disguise xhsw_disguise_noswap"

alias xhsw_primary_noswap "slot1;xhsw_cross_primary"
alias xhsw_melee_noswap "slot3;xhsw_cross_melee"
alias xhsw_sapper_noswap "xhsw_secondary_noswap"
alias xhsw_secondary_noswap "slot2;xhsw_cross_sapper"
alias xhsw_disguise_noswap "slot4; xhsw_cross_disguise"




//weapon switching block.
alias xhsw_qswitch "xhsw_melee"

//execute
xhsw_spy_mannpower
xhsw_primary

echo "XHSW Spy profile executed"
