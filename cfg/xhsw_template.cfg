////////////////////////////////////////////////////////////////////////////
////////////////////////////////////////////////////////////////////////////
//
// XHSW "Crosshair Switcher"
//
// @description Your crosshair switcher for Team Fortress 2
//
////////////////////////////////////////////////////////////////////////////
////////////////////////////////////////////////////////////////////////////

exec xhsw_core
exec xhsw_settings

////////////////////////////////////////////////////////////////////////////
// User settings
////////////////////////////////////////////////////////////////////////////

//xhsw_view_on: start with viewmodel enabled
//xhsw_view_off: start with view model disabled
alias xhsw_initial_view "xhsw_view_off"


// User crosshair settings
// remove the comment if you want to use sensitivity per equipment slot.

// PRIMARY
alias xhsw_primary_red "cl_crosshair_red 200"
alias xhsw_primary_blue "cl_crosshair_green 200"
alias xhsw_primary_green "cl_crosshair_blue 200"
alias xhsw_primary_file "cl_crosshair_file crosshair5"
alias xhsw_primary_scale "cl_crosshair_scale 35"
//alias xhsw_primary_sensitivity "sensitivity 1.45"

// SECONDARY
alias xhsw_secondary_red "cl_crosshair_red 200"
alias xhsw_secondary_blue "cl_crosshair_blue 200"
alias xhsw_secondary_green "cl_crosshair_green 200"
alias xhsw_secondary_file "cl_crosshair_file crosshair6"
alias xhsw_secondary_scale "cl_crosshair_scale 50"
//alias xhsw_secondary_sensitivity "sensitivity 1.45"

// MELEE
alias xhsw_melee_red "cl_crosshair_red 0"
alias xhsw_melee_blue "cl_crosshair_blue 0"
alias xhsw_melee_green "cl_crosshair_green 255"
alias xhsw_melee_file "cl_crosshair_file crosshair4"
alias xhsw_melee_scale "cl_crosshair_scale 50"
//alias xhsw_melee_sensitivity "sensitivity 1.45"


// User Keybindings
bind 1 "xhsw_primary"
bind 2 "xhsw_secondary"
bind 3 "xhsw_melee"

bind 7 "xhsw_mannpower_toggle"
bind 8 "xhsw_standard"
bind 9 "xhsw_demoknight"
bind 0 "xhsw_nosecondary"
bind - "xhsw_noprimary"

bind q "xhsw_qswitch"
bind "MOUSE5" "xhsw_upbind"
bind "MOUSE4" "xhsw_downbind"
bind mwheelup "xhsw_upbind"
bind mwheeldown "xhsw_downbind"
bind f "xhsw_switch_vm; +inspect"
bind r "xhsw_current_weapon; +reload"

//TODO: change this to your filename, in this case it's "xhsw_template.cfg"
alias xhsw_this_setting "xhsw_standard"

////////////////////////////////////////////////////////////////////////////
// The weapon switching block, use this to change how your weapons switch from one to another. 
// What upbind and downbind point to are what you are interested in.
////////////////////////////////////////////////////////////////////////////

//weapon switching block.
alias xhsw_primary "slot1;xhsw_cross_primary; alias xhsw_upbind xhsw_melee; alias xhsw_downbind xhsw_secondary; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_primary; alias xhsw_qswitch xhsw_lastweapon"
alias xhsw_secondary "slot2;xhsw_cross_secondary; alias xhsw_upbind xhsw_primary; alias xhsw_downbind xhsw_melee; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_secondary; alias xhsw_qswitch xhsw_lastweapon"
alias xhsw_melee "slot3;xhsw_cross_melee;alias xhsw_upbind xhsw_secondary; alias xhsw_downbind xhsw_primary; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_melee; alias xhsw_qswitch xhsw_lastweapon"

alias xhsw_qswitch "xhsw_secondary"

//execute
xhsw_standard_mannpower
xhsw_primary


echo "XHSW Custom setup executed"
