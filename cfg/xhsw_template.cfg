////////////////////////////////////////////////////////////////////////////
////////////////////////////////////////////////////////////////////////////
//
// XHSW "Crosshair Switcher"
//
// @description Your crosshair switcher for Team Fortress 2
//
// Make sure xhsw_init is run BEFORE this file.
////////////////////////////////////////////////////////////////////////////
////////////////////////////////////////////////////////////////////////////

exec xhsw_settings

////////////////////////////////////////////////////////////////////////////
// User settings
////////////////////////////////////////////////////////////////////////////

//xhsw_view_on: start with viewmodel enabled
//xhsw_view_off: start with view model disabled
alias xhsw_initial_view "xhsw_view_off"


// User crosshair settings
// remove the comment if you want to use sensitivity per equipment slot.

// PRIMARY
alias xhsw_primary_red "cl_crosshair_red 200"
alias xhsw_primary_blue "cl_crosshair_green 200"
alias xhsw_primary_green "cl_crosshair_blue 200"
alias xhsw_primary_file "cl_crosshair_file crosshair5"
alias xhsw_primary_scale "cl_crosshair_scale 35"
//alias xhsw_primary_sensitivity "sensitivity 1.45"

// SECONDARY
alias xhsw_secondary_red "cl_crosshair_red 200"
alias xhsw_secondary_blue "cl_crosshair_blue 200"
alias xhsw_secondary_green "cl_crosshair_green 200"
alias xhsw_secondary_file "cl_crosshair_file crosshair6"
alias xhsw_secondary_scale "cl_crosshair_scale 50"
//alias xhsw_secondary_sensitivity "sensitivity 1.45"

// MELEE
alias xhsw_melee_red "cl_crosshair_red 0"
alias xhsw_melee_blue "cl_crosshair_blue 0"
alias xhsw_melee_green "cl_crosshair_green 255"
alias xhsw_melee_file "cl_crosshair_file crosshair4"
alias xhsw_melee_scale "cl_crosshair_scale 50"
//alias xhsw_melee_sensitivity "sensitivity 1.45"

// BUILDING SETTINGS
alias xhsw_build_red "cl_crosshair_red 255"
alias xhsw_build_blue "cl_crosshair_blue 255"
alias xhsw_build_green "cl_crosshair_green 255"
alias xhsw_build_file "cl_crosshair_file crosshair4"
alias xhsw_build_scale "cl_crosshair_scale 50"
//alias xhsw_build_sensitivity "sensitivity 1.45"

// DESTROY SETTINGS
alias xhsw_destroy_red "cl_crosshair_red 255"
alias xhsw_destroy_blue "cl_crosshair_blue 255"
alias xhsw_destroy_green "cl_crosshair_green 255"
alias xhsw_destroy_file "cl_crosshair_file crosshair4"
alias xhsw_destroy_scale "cl_crosshair_scale 50"
//alias xhsw_destroy_sensitivity "sensitivity 1.45"

// SAPPER SETTINGS
alias xhsw_sapper_red "cl_crosshair_red 200"
alias xhsw_sapper_blue "cl_crosshair_green 200"
alias xhsw_sapper_green "cl_crosshair_blue 200"
alias xhsw_sapper_file "cl_crosshair_file crosshair5"
alias xhsw_sapper_scale "cl_crosshair_scale 35"
//alias xhsw_sapper_sensitivity "sensitivity 1.45"

// DISGUISE SETTINGS
alias xhsw_disguise_red "cl_crosshair_red 0"
alias xhsw_disguise_blue "cl_crosshair_blue 0"
alias xhsw_disguise_green "cl_crosshair_green 255"
alias xhsw_disguise_file "cl_crosshair_file crosshair4"
alias xhsw_disguise_scale "cl_crosshair_scale 50"
//alias xhsw_disguise_sensitivity "sensitivity 1.45"

// MANNPOWER SETTINGS
alias xhsw_claw_red "cl_crosshair_red 255"
alias xhsw_claw_blue "cl_crosshair_blue 255"
alias xhsw_claw_green "cl_crosshair_green 255"
alias xhsw_claw_file "cl_crosshair_file crosshair4"
alias xhsw_claw_scale "cl_crosshair_scale 50"
//alias xhsw_claw_sensitivity "sensitivity 1.45"

// User Keybindings
bind 1 "xhsw_primary"
bind 2 "xhsw_secondary"
bind 3 "xhsw_melee"

//TODO: update these
bind 4 "xhsw_build;xhsw_disguise"
bind 5 "xhsw_destroy"
bind 6 "xhsw_claw"

bind 7 "xhsw_mannpower"
bind 8 "xhsw_standard"
bind 9 "xhsw_demoknight"
bind 0 "xhsw_nosecondary"
bind - "xhsw_noprimary"

bind q "xhsw_qswitch"
bind "MOUSE5" "xhsw_upbind"
bind "MOUSE4" "xhsw_downbind"
bind mwheelup "xhsw_upbind"
bind mwheeldown "xhsw_downbind"
bind f "xhsw_switch_vm; +inspect"
bind r "xhsw_current_weapon; +reload"

//TODO: change this to your filename, in this case it's "xhsw_template"
alias xhsw_this_setting "xhsw_template"

////////////////////////////////////////////////////////////////////////////
// The weapon switching block, use this to change how your weapons switch from one to another.
// What upbind and downbind point to are what you are interested in.
////////////////////////////////////////////////////////////////////////////

//weapon switching block.
//TODO:Edit this so it all connects to your liking
//xhsw_upbind should connect to the next weapon when scrolling up (primary > melee)
//xhsw_downbind should connect to the next weapon when scrolling down (primary > secondary)
//xhsw_upbind_wep_only should connect to the next weapon when scrolling up as a standard 3 weapon class (primary > melee, not primary > disguise kit)
//xhsw_downbind_wep_only "" next weapon when scrolling down as a 3 weapon class ""
alias xhsw_primary "xhsw_primary_swap"
alias xhsw_secondary "xhsw_secondary_swap"
alias xhsw_melee "xhsw_melee_swap"

//TODO:these must be defined and connected to the other slots if they are to be used
alias xhsw_sapper "xhsw_secondary;xhsw_cross_sapper"
alias xhsw_disguise "xhsw_disguise_swap"
alias xhsw_build "xhsw_build_swap"
alias xhsw_destroy "xhsw_destroy_swap"
alias xhsw_claw "xhsw_claw_swap

// swap/noswap variants make it so that selecting the same weapon twice with number keys wont overwrite the qswitch with the same weapon
// TODO: rewrite it so that the selection will execute "xhsw_set_all_swap" and then alias xhsw_* to xhsw_*_noswap,
alias xhsw_set_all_swap "alias xhsw_primary xhsw_primary_swap; alias xhsw_secondary xhsw_secondary_swap; alias xhsw_melee xhsw_melee_swap; alias xhsw_sapper xhsw_sapper_swap; alias xhsw_disguise xhsw_disguise_swap; alias xhsw_build xhsw_build_swap; alias xhsw_destroy xhsw_destroy_swap; alias xhsw_claw xhsw_claw_swap"

alias xhsw_primary_swap "xhsw_primary_noswap; alias xhsw_upbind xhsw_melee; alias xhsw_downbind xhsw_secondary; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_primary; alias xhsw_qswitch xhsw_lastweapon; alias xhsw_primary xhsw_primary_noswap; alias xhsw_secondary xhsw_secondary_swap; alias xhsw_melee xhsw_melee_swap"
alias xhsw_secondary_swap "xhsw_secondary_noswap; alias xhsw_upbind xhsw_primary; alias xhsw_downbind xhsw_melee; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_secondary; alias xhsw_qswitch xhsw_lastweapon; alias xhsw_primary xhsw_primary_swap; alias xhsw_secondary xhsw_secondary_noswap; alias xhsw_melee xhsw_melee_swap"
alias xhsw_melee_swap "xhsw_melee_noswap;alias xhsw_upbind xhsw_secondary; alias xhsw_downbind xhsw_primary; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_melee; alias xhsw_qswitch xhsw_lastweapon; ; alias xhsw_primary xhsw_primary_swap; alias xhsw_secondary xhsw_secondary_noswap; alias xhsw_melee xhsw_melee_swap"
alias xhsw_sapper_swap "xhsw_primary_noswap; echo SETME; xhsw_set_all_swap; alias xhsw_sapper xhsw_sapper_noswap"
alias xhsw_build_swap "xhsw_build_noswap; echo SETME;xhsw_set_all_swap; alias xhsw_build_noswap"
alias xhsw_destroy_swap "xhsw_destroy_noswap; echo SETME; xhsw_set_all_swap; alias xhsw_destroy_noswap"
alias xhsw_claw_swap "xhsw_claw_noswap; echo SETME; xhsw_set_all_swap; alias xhsw_claw_swap"

alias xhsw_primary_noswap "slot1;xhsw_cross_primary"
alias xhsw_secondary_noswap "slot2;xhsw_cross_secondary"
alias xhsw_melee_noswap "slot3;xhsw_cross_melee"
alias xhsw_sapper_noswap "slot4;xhsw_cross_sapper"
alias xhsw_build_noswap "slot4;xhsw_cross_build"
alias xhsw_destroy_noswap "slot5;xhsw_cross_destroy"
alias xhsw_claw_noswap "slot6;xhsw_cross_claw"

alias xhsw_qswitch "xhsw_secondary"

//execute

//TODO: you'll need to make another mannpower file (xhsw_mp_*.cfg) to execute.
//to make it togglable its name needs to be added to the alias "xhsw_mannpower_enabled" and "xhsw_mannpower_disabled" in xhsw_core

xhsw_standard_mannpower

// execute the primary weapon to seed the file.
xhsw_primary


echo "XHSW Custom setup executed"
