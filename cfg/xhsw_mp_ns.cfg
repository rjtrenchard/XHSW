// XHSW "Crosshair Switcher"
//
// @author 	Nattajerk
// @description Mannpower NoSecondary file, overwrites NoSecondary binds to include claw functionality
//
////////////////////////////////////////////////////////////////////////////
////////////////////////////////////////////////////////////////////////////

exec xhsw_settings_mannpower

alias xhsw_set_all_swap "alias xhsw_primary xhsw_primary_swap; alias xhsw_melee xhsw_melee_swap; alias xhsw_claw xhsw_claw_swap"

// NoSecondary with Mannpower enabled
alias xhsw_primary "xhsw_primary_swap"
alias xhsw_secondary
alias xhsw_melee "xhsw_melee_swap"
alias xhsw_claw "xhsw_claw_swap"

alias xhsw_primary_swap "xhsw_primary_noswap; alias xhsw_upbind xhsw_claw; alias xhsw_downbind xhsw_melee; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_primary; alias xhsw_qswitch xhsw_lastweapon"
alias xhsw_secondary_swap
alias xhsw_melee_swap "xhsw_melee_swap;alias xhsw_upbind xhsw_primary; alias xhsw_downbind xhsw_claw; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_melee; alias xhsw_qswitch xhsw_lastweapon"
alias xhsw_claw_swap "xhsw_claw_noswap;alias xhsw_upbind xhsw_melee; alias xhsw_downbind xhsw_primary; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_claw; alias xhsw_qswitch xhsw_lastweapon"

alias xhsw_primary_noswap "slot1;xhsw_cross_primary"
alias xhsw_secondary_noswap
alias xhsw_melee_noswap "slot3;xhsw_cross_melee"
alias xhsw_claw_noswap "slot6;xhsw_cross_claw"


echo "Mannpower enabled"
