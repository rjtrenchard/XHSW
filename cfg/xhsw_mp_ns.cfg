// NoSecondary with Mannpower enabled
alias xhsw_primary "slot1;xhsw_cross_primary; alias xhsw_upbind xhsw_claw; alias xhsw_downbind xhsw_melee; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_primary; alias xhsw_qswitch xhsw_lastweapon"
alias xhsw_secondary
alias xhsw_melee "slot3;xhsw_cross_melee;alias xhsw_upbind xhsw_primary; alias xhsw_downbind xhsw_claw; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_melee; alias xhsw_qswitch xhsw_lastweapon"
alias xhsw_claw "slot6;xhsw_cross_claw;alias xhsw_upbind xhsw_melee; alias xhsw_downbind xhsw_primary; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_claw; alias xhsw_qswitch xhsw_lastweapon"

echo "Mannpower enabled"
