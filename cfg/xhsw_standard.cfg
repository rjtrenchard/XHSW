xhsw_settings

alias xhsw_this_setting "xhsw_standard"

//weapon switching block.
alias xhsw_set_all_swap "alias xhsw_primary xhsw_primary_swap; alias xhsw_secondary xhsw_secondary_swap; alias xhsw_melee xhsw_melee_swap"

alias xhsw_primary "xhsw_primary_swap"
alias xhsw_secondary "xhsw_secondary_swap"
alias xhsw_melee "xhsw_melee_swap"

// swap/noswap variants make it so that selecting the same weapon twice wont overwrite the qswitch with the same weapon
alias xhsw_primary_swap "xhsw_primary_noswap; alias xhsw_upbind xhsw_melee; alias xhsw_downbind xhsw_secondary; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_primary; alias xhsw_qswitch xhsw_lastweapon; xhsw_set_all_swap; alias xhsw_primary xhsw_primary_noswap"
alias xhsw_secondary_swap "xhsw_secondary_noswap; alias xhsw_upbind xhsw_primary; alias xhsw_downbind xhsw_melee; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_secondary; alias xhsw_qswitch xhsw_lastweapon; xhsw_set_all_swap; alias xhsw_secondary xhsw_secondary_noswap"
alias xhsw_melee_swap "xhsw_melee_noswap;alias xhsw_upbind xhsw_secondary; alias xhsw_downbind xhsw_primary; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_melee; alias xhsw_qswitch xhsw_lastweapon; xhsw_set_all_swap; alias xhsw_melee xhsw_melee_noswap"

alias xhsw_primary_noswap "slot1;xhsw_cross_primary"
alias xhsw_secondary_noswap "slot2;xhsw_cross_secondary"
alias xhsw_melee_noswap "slot3;xhsw_cross_melee"

alias xhsw_qswitch "xhsw_secondary"

//execute
xhsw_standard_mannpower
xhsw_primary


echo "XHSW Standard setup executed"
