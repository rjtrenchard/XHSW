////////////////////////////////////////////////////////////////////////////
////////////////////////////////////////////////////////////////////////////
//
// XHSW "Crosshair Switcher"
//
// @author 	Nattajerk
// @description A crosshair switcher for Team Fortress 2
//
////////////////////////////////////////////////////////////////////////////
////////////////////////////////////////////////////////////////////////////

exec xhsw_settings

////////////////////////////////////////////////////////////////////////////
// Console commands
////////////////////////////////////////////////////////////////////////////

//xhsw_view stores the viewmodel preference, switchable by the f (+inspect) key
alias xhsw_view xhsw_initial_view

//profile names
alias xhsw_standard "exec xhsw_standard"
alias xhsw_noprimary "exec xhsw_noprimary"
alias xhsw_nosecondary "exec xhsw_nosecondary"
alias xhsw_demoknight "exec xhsw_demoknight"
alias xhsw_engineer "exec xhsw_engineer"
alias xhsw_spy "exec xhsw_spy"

////////////////////////////////////////////////////////////////////////////
// Inner working stuff
////////////////////////////////////////////////////////////////////////////

//alias the crosshair variables to the user set variables
alias xhsw_cross_primary "xhsw_view; xhsw_primary_red; xhsw_primary_blue; xhsw_primary_green; xhsw_primary_scale; xhsw_primary_file; xhsw_primary_sensitivity"
alias xhsw_cross_secondary "xhsw_view; xhsw_secondary_red; xhsw_secondary_blue; xhsw_secondary_green; xhsw_secondary_scale; xhsw_secondary_file; xhsw_secondary_sensitivity"
alias xhsw_cross_melee "xhsw_fryingpan_view; xhsw_melee_red; xhsw_melee_blue; xhsw_melee_green; xhsw_melee_scale; xhsw_melee_file; xhsw_melee_sensitivity"
alias xhsw_cross_disguise "xhsw_view; xhsw_diguise_red; xhsw_disguise_blue; xhsw_disguise_green; xhsw_disguise_scale; xhsw_disguise_file; xhsw_disguise_sensitivity"
alias xhsw_cross_sapper "xhsw_fryingpan_view; xhsw_sapper_red; xhsw_sapper_blue; xhsw_sapper_green; xhsw_sapper_scale; xhsw_sapper_file; xhsw_sapper_sensitivity"
alias xhsw_cross_build "xhsw_view; xhsw_build_red; xhsw_build_blue; xhsw_build_green; xhsw_build_scale; xhsw_build_file; xhsw_build_sensitivity"
alias xhsw_cross_destroy "xhsw_view; xhsw_destroy_red; xhsw_destroy_blue; xhsw_destroy_green; xhsw_destroy_scale; xhsw_destroy_file; xhsw_destroy_sensitivity"
alias xhsw_cross_claw "xhsw_fryingpan_view; xhsw_claw_red; xhsw_claw_blue; xhsw_claw_green; xhsw_claw_scale; xhsw_claw_file; xhsw_claw_sensitivity"


//viewmodel togglers
toggle xhsw_switch_vm xhsw_view_disable xhsw_view_enable

alias xhsw_view_enable "viewmodel_fov 90; r_drawviewmodel 1"
alias xhsw_view_disable "viewmodel_fov 0; r_drawviewmodel 0"
alias xhsw_fryingpan_view "viewmodel_fov 90; r_drawviewmodel 1"

alias xhsw_view_on "alias xhsw_view xhsw_view_enable; alias xhsw_switch_vm xhsw_view_off; xhsw_view"
alias xhsw_view_off "alias xhsw_view xhsw_view_disable; alias xhsw_switch_vm xhsw_view_on; xhsw_view"

//mannpower toggler
alias xhsw_mannpower_enabled "alias xhsw_standard_mannpower xhsw_mp_std;alias xhsw_noprimary_mannpower xhsw_mp_np;alias xhsw_nosecondary_mannpower xhsw_mp_ns;alias xhsw_demoknight_mannpower xhsw_mp_demoknight;alias xhsw_engineer_mannpower xhsw_mp_engineer;alias xhsw_spy_mannpower xhsw_mp_spy;exec xhsw_settings_mannpower; xhsw_this_setting"
alias xhsw_mannpower_disabled "alias xhsw_standard_mannpower;alias xhsw_noprimary_mannpower;alias xhsw_nosecondary_mannpower;alias xhsw_demoknight_mannpower;alias xhsw_engineer_mannpower;alias xhsw_spy_mannpower; xhsw_this_setting"
toggle xhsw_mannpower "xhsw_mannpower_disabled" "xhsw_mannpower_enabled"

// Mannpower file list
alias xhsw_mp_std "exec xhsw_mp_std"
alias xhsw_mp_np "exec xhsw_mp_np"
alias xhsw_mp_ns "exec xhsw_mp_ns"
alias xhsw_mp_demoknight "exec xhsw_mp_demoknight"
alias xhsw_mp_engineer "exec xhsw_mp_engineer"
alias xhsw_mp_spy "exec xhsw_mp_spy"

//execute
xhsw_switch_vm
