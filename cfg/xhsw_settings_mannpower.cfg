////////////////////////////////////////////////////////////////////////////
// XHSW Crosshair user settings
// ----------------------------------
// Change the RGB, file, and scale values to your own settings
// Uncomment the sensitivity aliases if you wish to have different
// sensitivities based on what weapon you're using
////////////////////////////////////////////////////////////////////////////


// User crosshair settings

// MANNPOWER SETTINGS
alias xhsw_claw_red "cl_crosshair_red 255"
alias xhsw_claw_blue "cl_crosshair_blue 255"
alias xhsw_claw_green "cl_crosshair_green 255"
alias xhsw_claw_file "cl_crosshair_file crosshair4"
alias xhsw_claw_scale "cl_crosshair_scale 50"
alias xhsw_claw_view "xhsw_view_enable"
//alias xhsw_claw_sensitivity "sensitivity 1.45"

// User Keybindings
bind 6 "xhsw_claw"
