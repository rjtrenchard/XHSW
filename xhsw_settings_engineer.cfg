////////////////////////////////////////////////////////////////////////////
// XHSW Crosshair user settings
// ----------------------------------
// Change the RGB, file, and scale values to your own settings
// Uncomment the sensitivity aliases if you wish to have different
// sensitivities based on what weapon you're using
////////////////////////////////////////////////////////////////////////////


// User crosshair settings

// BUILDING SETTINGS
alias xhsw_build_red "cl_crosshair_red 255"
alias xhsw_build_blue "cl_crosshair_blue 255"
alias xhsw_build_green "cl_crosshair_green 255"
alias xhsw_build_file "cl_crosshair_file crosshair4"
alias xhsw_build_scale "cl_crosshair_scale 50"
//alias xhsw_build_sensitivity "sensitivity 1.45"

// DESTROY SETTINGS
alias xhsw_destroy_red "cl_crosshair_red 255"
alias xhsw_destroy_blue "cl_crosshair_blue 255"
alias xhsw_destroy_green "cl_crosshair_green 255"
alias xhsw_destroy_file "cl_crosshair_file crosshair4"
alias xhsw_destroy_scale "cl_crosshair_scale 50"
//alias xhsw_destroy_sensitivity "sensitivity 1.45"

// User Keybindings
bind 1 "xhsw_weapon_primary"
bind 2 "xhsw_weapon_secondary"
bind 3 "xhsw_weapon_melee"
bind 4 "xhsw_weapon_build"
bind 5 "xhsw_weapon_destroy"
bind q "xhsw_qswitch"
bind "MOUSE4" "xhsw_downbind"
bind "MOUSE5" "xhsw_upbind"
//bind mwheelup "xhsw_upbind"
//bind mwheeldown "xhsw_downbind"
bind f "xhsw_switch_vm"
bind "/" "exec next_setting"
bind r "xhsw_current_weapon; reload"
