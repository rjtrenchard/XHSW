//
// @author 	Nattajerk
// @description Crosshair switcher designed for weapon sets that have no primary weapon, such as Stickyknight
//
////////////////////////////////////////////////////////////////////////////
////////////////////////////////////////////////////////////////////////////

exec xhsw_defaults
exec xhsw_settings_noprimary

//profile switcher
alias xhsw_next_setting "xhsw_nosecondary"

//initialize xhsw_upbind/xhsw_downbind so that they do something
alias xhsw_upbind "xhsw_switch_sec_mel"
alias xhsw_downbind "xhsw_switch_mel_sec"

//weapon switching block.
alias xhsw_primary
alias xhsw_secondary "slot2;xhsw_cross_secondary; alias xhsw_upbind xhsw_switch_mel_sec; alias xhsw_downbind xhsw_switch_mel_sec"
alias xhsw_melee "slot3;xhsw_cross_melee;alias xhsw_upbind xhsw_switch_sec_mel; alias xhsw_downbind xhsw_switch_sec_mel"

alias xhsw_qswitch "xhsw_switch_sec_mel"

alias xhsw_switch_sec_mel "xhsw_secondary; alias xhsw_qswitch xhsw_switch_mel_sec"
alias xhsw_switch_mel_sec "xhsw_melee; alias xhsw_qswitch xhsw_switch_sec_mel"

//execute
xhsw_cross_secondary
xhsw_switch_sec_mel



echo "XHSW Primary weapon disabler enabled"
