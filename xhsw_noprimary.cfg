//
// @author 	Nattajerk
// @description Crosshair switcher designed for weapon sets that have no primary weapon, such as Stickyknight
//
////////////////////////////////////////////////////////////////////////////
////////////////////////////////////////////////////////////////////////////

exec xhsw_bootstrap
exec xhsw_settings
exec xhsw_settings_noprimary
exec xhsw_standard

//initialize xhsw_upbind/xhsw_downbind so that they do something
alias xhsw_upbind "xhsw_switch_pri"
alias xhsw_downbind "xhsw_switch_mel"

//initialiaze primary/secondary/melee
alias xhsw_weapon_primary "xhsw_primary"
alias xhsw_weapon_secondary "xhsw_secondary"
alias xhsw_weapon_melee "xhsw_melee"

alias xhsw_weapon_sapper "xhsw_sapper"
alias xhsw_weapon_destroy "xhsw_destroy"
alias xhsw_weapon_build "xhsw_build"

//weapon switching, this block will set your last weapon.
alias xhsw_qswitch "xhsw_switch_mel"

alias xhsw_current_weapon "xhsw_weapon_secondary"
alias xhsw_last_weapon "xhsw_weapon_melee"
alias xhsw_switch "alias xhsw_qswitch xhsw_current_weapon; alias xhsw_last_weapon xhsw_current_weapon"
alias xhsw_switch_next "xhsw_switch; alias xhsw_current_weapon xhsw_primary"
alias xhsw_switch_prev "xhsw_switch; alias xhsw_current_weapon xhsw_"

alias xhsw_switch_pri "xhsw_primary; xhsw_switch"
alias xhsw_switch_sec "xhsw_secondary; xhsw_switch"
alias xhsw_switch_mel "xhsw_melee; xhsw_switch"

//execute
xhsw_cross_secondary
xhsw_weapon_secondary



echo "Primary weapon disabler enabled"
