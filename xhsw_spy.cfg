// XHSW "Crosshair Switcher"
//
// @author 	Nattajerk
// @description A crosshair switcher for Team Fortress 2's Spy class
//
////////////////////////////////////////////////////////////////////////////
////////////////////////////////////////////////////////////////////////////

exec xhsw_standard
exec xhsw_settings_spy

//view inspect button switcher
alias xhsw_view_on "alias xhsw_view xhsw_view_enable; alias xhsw_switch_vm xhsw_view_off; +inspect; xhsw_view"
alias xhsw_view_off "alias xhsw_view xhsw_view_disable; alias xhsw_switch_vm xhsw_view_on; xhsw_view"

//initialize xhsw_upbind/xhsw_downbind so that they do something
alias xhsw_upbind "xhsw_switch_mel_pri"
alias xhsw_downbind "xhsw_switch_disguise_pri"

//initialiaze primary/secondary/melee
alias xhsw_weapon_primary "xhsw_primary"
alias xhsw_weapon_secondary "xhsw_secondary"
alias xhsw_weapon_melee "xhsw_melee"

//weapon switching block.
alias xhsw_qswitch "xhsw_switch_pri_sec"

// NOTE: for spy i switched the sapper and melee order, In future updates I may add an option to do it in other ways
// I do not play spy, though, so I'm not sure what works best.
alias xhsw_switch_pri_disguise "xhsw_primary; alias xhsw_qswitch xhsw_switch_disguise_pri; alias xhsw_upbind xhsw_switch_disguise_pri ; alias xhsw_downbind xhsw_switch_mel_pri"
alias xhsw_switch_pri_mel "xhsw_primary; alias xhsw_qswitch xhsw_switch_mel_pri; alias xhsw_upbind xhsw_switch_disguise_pri; alias xhsw_downbind xhsw_switch_mel_pri"

alias xhsw_switch_mel_pri "xhsw_melee; alias xhsw_qswitch xhsw_switch_pri_mel; alias xhsw_upbind xhsw_switch_pri_mel; alias xhsw_downbind xhsw_switch_sec_mel"
alias xhsw_switch_mel_sec "xhsw_melee; alias xhsw_qswitch xhsw_switch_sec_mel; alias xhsw_upbind xhsw_switch_pri_mel; alias xhsw_downbind xhsw_switch_sec_mel"

alias xhsw_switch_sec_mel "xhsw_secondary; alias xhsw_qswitch xhsw_switch_mel_sec; alias xhsw_upbind xhsw_switch_mel_sec; alias xhsw_downbind xhsw_switch_disguise_sec"
alias xhsw_switch_sec_disguise "xhsw_secondary; alias xhsw_qswitch xhsw_switch_sec_disguise; alias xhsw_upbind xhsw_switch_mel_sec; alias xhsw_downbind xhsw_switch_disguise_sec"

alias xhsw_switch_disguise_sec "xhsw_disguise; alias xhsw_qswitch xhsw_switch_sec_disguise; alias xhsw_upbind xhsw_switch_sec_disguise; alias xhsw_downbind xhsw_switch_pri_disguise"
alias xhsw_switch_disguise_pri "xhsw_disguise; alias xhsw_qswitch xhsw_switch_pri_disguise; alias xhsw_upbind xhsw_switch_sec_disguise; alias xhsw_downbind xhsw_switch_pri_disguise"


//begin with primary crosshair
xhsw_cross_primary

echo "XHSW Spy executed"
