exec xhsw_defaults
exec xhsw_settings_spy

//profile switcher
alias xhsw_next_setting
alias xhsw_this_setting "xhsw_spy"

//set weapon slots
alias xhsw_primary "slot1;xhsw_cross_primary; alias xhsw_upbind xhsw_disguise; alias xhsw_downbind xhsw_melee; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_primary; alias xhsw_qswitch xhsw_lastweapon"
alias xhsw_melee "slot3;xhsw_cross_melee;alias xhsw_upbind xhsw_primary; alias xhsw_downbind xhsw_secondary; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_melee; alias xhsw_qswitch xhsw_lastweapon"
alias xhsw_secondary "slot2;xhsw_cross_secondary; alias xhsw_upbind xhsw_melee; alias xhsw_downbind xhsw_disguise; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_secondary; alias xhsw_qswitch xhsw_lastweapon"
alias xhsw_disguise "slot4; xhsw_cross_disguise; alias xhsw_upbind xhsw_secondary; alias xhsw_downbind xhsw_primary; alias xhsw_lastweapon xhsw_current_weapon; alias xhsw_current_weapon xhsw_disguise; alias xhsw_qswitch xhsw_lastweapon"

//weapon switching block.
alias xhsw_qswitch "xhsw_switch_pri_mel"

//execute
xhsw_spy_mannpower
xhsw_primary

echo "XHSW Spy profile executed"
